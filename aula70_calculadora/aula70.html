<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculadora" class="calculadora dflex">
        <div id="div_nome" class="div_nome dflex">
            <p>Calculadora</p>
        </div>
        <div id="div_display" class="div_display dflex">
            <p id="display" class="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas dflex">
            <button id="tLigar" class="tecla dflex teclaOp">off</button>
            <button id="tLimpar" class="tecla dflex">C</button>
            <button id="t(" class="tecla dflex num">(</button>
            <button id="t)" class="tecla dflex num">)</button>
            <button id="t7" class="tecla dflex num">7</button>
            <button id="t8" class="tecla dflex num">8</button>
            <button id="t9" class="tecla dflex num">9</button>
            <button id="tsoma" class="tecla dflex teclaOp op">+</button>
            <button id="t4" class="tecla dflex num">4</button>
            <button id="t5" class="tecla dflex num">5</button>
            <button id="t6" class="tecla dflex num">6</button>
            <button id="tsubtracao" class="tecla dflex teclaOp op">-</button>
            <button id="t1" class="tecla dflex num">1</button>
            <button id="t2" class="tecla dflex num">2</button>
            <button id="t3" class="tecla dflex num">3</button>
            <button id="tmultiplicacao" class="tecla dflex teclaOp op">x</button>
            <button id="tseparador" class="tecla dflex num">,</button>
            <button id="t0" class="tecla dflex num">0</button>
            <button id="tigual" class="tecla dflex teclaOp res">=</button>
            <button id="tdivisao" class="tecla dflex teclaOp op">/</button>
        </div>
    </div>
    <script src="aula70.js" defer></script>
</body>
</html>
